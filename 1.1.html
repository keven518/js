<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    for (var i = 0; i < 5; i++) {
      console.log(i);
    }
    console.log(i);
    //这个大家应该很快就知道了，012345



    for (var i = 0; i < 5; i++) {
      setTimeout(function () {
        console.log(i);
      }, 1000);
    }
    console.log(i);
    //这个大家就要小心一点了，答案是5    55555
    //在setTimeout执行之前，for循环早就执行完了，i的值早已经是5了，所以一开始是执行，最后面的console.log(i);
    //在for循环的时候一下子自定义5个setTimeout，大概一秒后，就是输出55555



    for (var i = 0; i < 5; i++) {
      (function (j) { // j = i
        setTimeout(function () {
          console.log(j);
        }, 1000);
      })(i);
    }
    console.log(i);
    //这里的解析和上面基本一样，只是用闭包来记录每一次循环的i,
    //所以答案是5     01234



    var output = function (i) {
      setTimeout(function () {
        console.log(i);
      }, 1000);
    };

    for (var i = 0; i < 5; i++) {
      output(i); // 这里传过去的 i 值被复制了
    }
    console.log(i);

    //这里的解析和上面基本一样，把i当参数传进output，记录每一次循环的i,
    //所以答案是5     01234



    for (let i = 0; i < 5; i++) {
      setTimeout(function () {
        console.log(i);
      }, 1000);
    }
    console.log(i);
    //结果是  报错   01234 
    //注意i是用let定义的，不是var
  </script>
</body>

</html>
