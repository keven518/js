<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>extend</title>
</head>
<body>
  <script src="js/jquery.js"></script>
  <script>
    $.extend({
      sayHello: function(name) {
        console.log('Hello, ' + (name ? name: 'keven') + '1');
      }
    })
    $.sayHello();
    $.sayHello('柯文')
  </script>
</body>
</html>
