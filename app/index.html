  <script src="js/jquery.js"></script>
  <script>
  $(function(){
    var opacityNum = 0;
    $(window).scroll(function() {
      console.log('$(window).scrollTop(): ', $(window).scrollTop())
      if($(window).scrollTop()>200){
        opacityNum = ($(window).scrollTop()-200) / 50
      }
      console.log('opacityNum : ', opacityNum )

      if(opacityNum<1){
        $('.box').css('opacity', 1-opacityNum*1)
      }else{
        $('.box').css('opacity', 0)
      }
      
    })
    
  })
    
  </script>
