<body>
  <script>
  var kv = ''
  function fibonacci(n) {
    if(n == 1) {
      return 1;
    }

    if(n == 0) {
      return 0;
    }
    // console.log(kv += n + '+')
    return fibonacci(n - 1) + fibonacci(n - 2)
  }

  /* 非递归写法
  var arr = [];
  for(var i = 0; i < 10; i++){
    i<=1 ? arr.push(1) : arr.push(arr[i-1] + arr[i-2]);
  }
  console.log(arr)

  */

  console.log(fibonacci(10))
  </script>
