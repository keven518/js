  <script>
    function num(n, m){
      console.log('c: ', n);
      // console.log(n, m)
      if(n<m){
        // alert(n)
        num(n+1,m); // num(5, 5)
        // console.log('kk: ', n, m)
        console.log('k: ', n);
      }
    }

    console.log(num(2, 100))
    // 2->num(3,5)->2
    // 2->3->num(4,5)->3->2
    // 2->3->4->num(5,5)->4->3->2
    // 2->3->4->5->4->3->2

  </script>
