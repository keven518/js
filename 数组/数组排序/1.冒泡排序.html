<!DOCTYPE html>

<head>

<body>
  <script>
  var array = [1, 3, 2, 5, 6, 2, 3, 4, 5, 6, 4, 5, 1, 2, 2, 3, 4, 5, 6, 4, 5, 1, 2, 2, 3, 4, 5, 7, 6, 8, 7, 6, 3, 5, 3, 4, 5, 6, 1, 6, 7, 5, 3, 5, 1, 1, 2, 3, 4];
  // console.log(array.sort((b,d) => b-d))
  /* 
  bubble: 冒泡排序
  @param
    ary: [array] 需要实现排序的数组
  @return
    [array] 排序后的数组
   */

  function bubble(ary) {
    for (var i = 0; i < ary.length - 1; i++) {
      for (var j = 0; j < ary.length - 1 - i; j++) {
        if (ary[j] > ary[j + 1]) {
          var temp = ary[j];
          ary[j] = ary[j+1]
          ary[j+1] = temp;
        }
      }
    }
    return ary
  }
  console.log(bubble(array)) 
  </script>
</body>
</html>
