<body>
  <script>
  var array = [1, 3, 2, 5, 6, 2, 3, 4, 5, 6, 4, 5, 1, 2, 2, 3, 4, 5, 6, 4, 5, 1, 2, 2, 3, 4, 5, 7, 6, 8, 7, 6, 3, 5, 3, 4, 5, 6, 1, 6, 7, 5, 3, 5, 1, 1, 2, 3, 4];
  // console.log(array.sort((b,d) => b-d))
  /* 
  insert: 快速排序
  @param
    ary: [array] 需要实现排序的数组
  @return
    [array] 排序后的数组
   */

  function insert(ary) {
    // 先抓一张牌(一般都抓第一张)
    var handAry = []  // 存储的是手里已经抓取的牌
    handAry.push(ary[0])
    //依次循环抓取后面的牌
    for(var i = 1; i < ary.length; i++) {
      var item = ary[i]; // 本次新抓的这张牌

      // 拿新抓的牌和手里现有的牌比较
      for(var j = handAry.length - 1; j >= 0; j--){
        // handAry[j]:当前比较的手里的牌
        /* 新抓的牌比当前比较的这张牌大了，就把新抓的牌放在它后面,此时handAry就是正序排列的
        如（1，2，3，5，6）
        且从后往前逐个比较，只要插入比他小的后面，大于或等于新牌的前面

        */
        if(item > handAry[j]) {
          handAry.splice(j+1, 0, item);
          break;
        }
        if(j === 0) {
          // 新牌是最小的， 我们把新牌放在最开始的位置
          handAry.unshift(item);
        }
      }
    }
    return handAry;
  }
  console.log(insert(array)) 
  </script>
</body>
