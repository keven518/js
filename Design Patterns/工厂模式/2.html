<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>

    function Box(name, age) { //构造函数模式
      this.name = name;
      this.age = age;
      this.run = function () {
        return this.name + this.age + '运行中...';
      };
    }

    function Desk(name, age) { //构造函数模式
      this.name = name;
      this.age = age;
      this.run = function () {
        return this.name + this.age + '运行中...';
      };
    }
    var box1 = new Box('Lee', 100); //new Box()即可
    var box2 = new Box('Jack', 200);
    var box3 = new Desk('Jack', 200);
    console.log(box1.run());
    console.log(box1 instanceof Box);
    console.log(box2 instanceof Box);
    console.log(box3 instanceof Box);
    console.log(box3 instanceof Desk);
    var kv = function() {}
    console.log(kv.prototype)
    console.log(kv.proto)
    var cmm = new Object()
    console.log(cmm.__proto__)
    console.log(cmm.prototype)

  </script>
</body>

</html>
