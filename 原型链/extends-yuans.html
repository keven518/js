<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 临时中转函数 
    function obj(o) { //传递一个字面量函数
      function F() { } //创建一个构造函数
      F.prototype = o; //把字面量函数赋值给构造函数的原型
      return new F(); //最终返回出实例化的构造函数
    }
    var box = { //字面量对象
      name: 'Lee',
      arr: ['哥哥', '妹妹', '姐姐']
    };
    var box1 = obj(box); //传递 F继承了box
    alert(box1.name);
    box1.name = 'Jack';
    alert(box1.name);
    alert(box1.arr);
    box1.arr.push('父母');
    alert(box1.arr);
    var box2 = obj(box); //传递
    alert(box2.name);
    alert(box2.arr); //引用类型共享了
  </script>
</body>

</html>
